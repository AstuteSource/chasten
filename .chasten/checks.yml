checks:
  - name: "class-definition"
    code: "CDF"
    id: "C001"
    pattern: './/ClassDef'
    count:
      min: 1
      max: null
  - name: "all-function-definition"
    code: "AFD"
    id: "F001"
    pattern: './/FunctionDef'
    count:
      min: 1
      max: null
  - name: "dummy-test-non-test-function-definition"
    code: "NTF"
    id: "F002"
    pattern: './/FunctionDef[not(contains(@name, "test_"))]'
    count:
      min: null
      max: null
  - name: "dummy-test-single-nested-if"
    code: "SNI"
    id: "CL001"
    pattern: './/FunctionDef/body//If'
    count:
      min: null
      max: null
  - name: "dummy-test-double-nested-if"
    code: "DNI"
    id: "CL002"
    pattern: './/FunctionDef/body//If[ancestor::If and not(parent::orelse)]'
    count:
      min: 1
      max: 15
  - name: "count-method-lines"
    pattern: "//FunctionDef[@type='str']/body/* | //FunctionDef[@type='str']/body/Return"
    code: "CML"
    id: "CML001"
    count: 
      min: null
      max: null
  - name: "is-void"
    code: "IVI"
    id: "V001"
    pattern: "//method[@returnType='void']"
    count: 
      min: null
      max: null
  - name: "non-void-percent"
    code: "NVP"
    id: "V002"
    pattern: "count(/class/method[@returnType != 'void'])"
    count: 
      min: null
      max: null
  - name: "getter-percent"
    code: "GPT"
    id: "GP001"
    pattern: "concat(count(//method[starts-with(@name, 'get') or starts-with(@name, 'is')]), '/', count(//method[starts-with(@name, 'get') or starts-with(@name, 'is')]))"
    count: 
      min: null
      max: null
  - name: "is-public"
    code: "IPP"
    id: "IP001"
    pattern: "//method[@access='public']"
    count: 
      min: null
      max: null
  - name: "is-static"
    code: "IST"
    id: "IS001"
    pattern: "//method[(@static) or @static='true']"
    count: 
      min: null
      max: null
  - name : "number-of-assertions"
    code: "NOA"
    id: "NOA001"
    pattern : "//FunctionDef[@type='str']/body/Assert"
    count: 
      min: null
      max: null
  - name : "count-test-method-lines"
    code: "CTML"
    id: "CTML001"
    pattern : "//FunctionDef[@type='str' and starts-with(@name, 'test_')]/body/*"
    count: 
      min: null
      max: null
